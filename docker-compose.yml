version: "3.9"

services:
  web:
    container_name: vuln-dashboard
    build: .
    ports:
      - "8000:8000"
    environment:
      APP_TOKEN: ${APP_TOKEN:-changeme-token}
      DB_PATH: /data/vuln.sqlite
    volumes:
      - data:/data
    restart: unless-stopped
    healthcheck:
      # nie wymagamy curl/wget w obrazie — używamy Pythona
      test: ["CMD-SHELL", "python - <<'PY'\nimport urllib.request,sys\ntry:\n  urllib.request.urlopen('http://localhost:8000/', timeout=3)\n  sys.exit(0)\nexcept Exception:\n  sys.exit(1)\nPY"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  data:
