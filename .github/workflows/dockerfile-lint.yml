name: Dockerfile Lint (Hadolint)

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**/Dockerfile'
      - '**/*.dockerfile'
  push:
    branches: [ main ]
    paths:
      - '**/Dockerfile'
      - '**/*.dockerfile'
  workflow_dispatch: {}

jobs:
  hadolint:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ Opcja nr 1 – wskazujemy konkretny plik Dockerfile
      - name: Lint Dockerfile (api/Dockerfile)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: |
            api/Dockerfile
          no-fail: false   # jeśli chcesz, żeby błędy lintingu przerywały job, ustaw true
          format: tty
          failure-threshold: info

      # (opcjonalnie) raport tekstowy do artefaktu
      - name: Run hadolint CLI and save report
        shell: bash
        run: |
          set -e
          mkdir -p reports
          if [ -f "api/Dockerfile" ]; then
            echo "Linting api/Dockerfile..."
            hadolint api/Dockerfile | tee reports/hadolint.txt || true
          else
            echo "Brak pliku api/Dockerfile — pomijam linting." | tee reports/hadolint.txt
          fi

      - name: Upload hadolint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hadolint-report
          path: reports/hadolint.txt
          if-no-files-found: warn
